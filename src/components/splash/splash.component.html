<ion-content *ngIf="(splashState$ | async) as state" [ngClass]="{fadeOut: state === 'fadeOut'}">
    <div class="splashContainer" [ngClass]="{fadeIn: state === 'fadeIn'}">
      <div class="content">
        <ion-icon name="armarker"></ion-icon>
        <div class="f-30 f-family-josefin f-weight-600">
          Ionic<br>Location based<br>Augmented Reality
        </div>
      </div>
    </div>
</ion-content>
